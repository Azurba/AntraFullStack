<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body>
    <div id="sign-up">
      <h1>Contact</h1>
        <input type="hidden" name="_subject" value="New Email from website">
        <label for="fname" style="color: black;">Sender Email</label>
        <input type="email" id="fname" name="email" placeholder="Your Email Address" required>
        <label for="subject" style="color: black;">Write your message here</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="width: 150px;"></textarea>
        <input type="submit" value="Submit" onclick="emailSent()">
        <h2 id="sent" style="color: white;">Your Message was sent</h2>
        <h2 id="thankyou" style="color: white;">Thank you!</h2>
    </div>
</body>
<script src="index.js"></script>
</html>
